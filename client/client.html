<html>
<head>
  <meta charset="utf-8">
<title>Crossword</title>
<script src="/Crosswords/library/jquery-3.2.1.min.js"></script>
<link href="/Crosswords/client/css/client.css" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="game">
      <form name="forms">
        <div class="scroll" >
            <input type="checkbox" name="physics">물리<br>
            <input type="checkbox" name="math">수학<br>
            <input type="checkbox" name="chemistry">화학<br>
            <input type="checkbox" name="Literature">문학<br>
            <input type="checkbox" name="computer">컴퓨터<br>
            <input type="checkbox" name="art">미술<br>
            <input type="checkbox" name="music">음악<br>
            <input type="checkbox" name="world_history">세계사<br>
            <input type="checkbox" name="korean_history">한국사
        </div>
        <input type="button" id="submit_button" value="game start">
      </form>
    </div>
    <script>
    $('#submit_button').click(function()
    {
      forms.action="/Crosswords/client/game"
      forms.method="POST"
      forms.submit();
    });
    </script>
  </div>
</body>
</html>
